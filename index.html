<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list app</title>
  </head>
  <body class="bg-slate-900 text-white">
    <section class="container flex justify-center items-center mt-8 w-full flex-col pb-8">
      <h1 class="text-4xl font-bold mb-4">To do list app</h1>
      <div class="todo-container bg-white text-slate-700 p-4 rounded w-1/3 min-h-96">
        <input type="text" class="todo-input border border-slate-400 rounded-md p-2 w-full outline-none font-semibold text-slate-600 relative" id="todo-input" placeholder="Enter a new todo"/>
        <ul id="output">
          <li class="bg-sky-500 flex items-center justify-between mt-4 p-1 rounded pointer-cur">
            <img src="delete.png" alt="delete-image" width='32'>
          </li>
        </ul>
      </div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
